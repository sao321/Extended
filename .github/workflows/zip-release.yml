name: Build Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Submodules
      uses: actions/checkout@v4
      with:
        submodules: true
        token: ${{ secrets.GITHUB_TOKEN }}
    - name:  Sync submodules # checkout rest
      shell: bash
      run: |
        # If your submodules are configured to use SSH instead of HTTPS please uncomment the following line
        # git config --global url."https://github.com/".insteadOf "git@github.com:"
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git rm -r -f --cached src/um-wpcli/
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Install PHP
      uses: "shivammathur/setup-php@v2"
      with:
        php-version: "latest"
    - name: "Install NPM"
      run : sudo npm install --unsafe-perm=true --allow-root
    - name: Install Composer Dependencies
      uses: php-actions/composer@v6
      with:
        php_version: "latest"
        command: install --no-progress --no-dev --optimize-autoloader
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git rm .gitignore
        git add vendor/*
        git add src/um-wpcli/*
        git rm -r docs
        git commit -a -m "Composer Installed"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.UM_EXTENDED_ACTION_SECRET }}
        branch: releases
        repository: ultimatemember/Extended
        force: true
